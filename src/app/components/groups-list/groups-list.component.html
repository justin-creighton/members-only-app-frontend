<p *ngIf="isLoading">Loading...</p>
<ng-container *ngIf="!isLoading">
  <div class="list-item" *ngFor="let group of groups">
    <div class="list-item-data">
      <h3>{{ group.name }}</h3>
      <p>Owned by: {{ group.owner.fullName }}</p>
      <p *ngIf="group.members.length !== 1">
        {{ group.members.length }} members
      </p>
      <p *ngIf="group.members.length === 1">
        {{ group.members.length }} member
      </p>
    </div>
    <button (click)="onClickAskToJoin(group.id)">Ask to join</button>
  </div>
</ng-container>
